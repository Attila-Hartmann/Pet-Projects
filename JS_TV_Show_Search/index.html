<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container is-fluid is-flex is-flex-direction-column is-justify-content-center">
    <div class="columns">
      <div class="column is-flex is-flex-direction-column is-align-items-center">
        <figure class="image is-128x128 mt-3">
          <img src="https://cdn-icons-png.flaticon.com/512/4236/4236887.png" alt="">
        </figure>
        <h1 class="is-size-1 has-text-primary-light has-text-centered mb-2">TV Show Search</h1>
        <form id="searchForm">
          <div class="field has-addons is-justify-content-center">
            <div class="control">
              <input class="input is-rounded" size="75" type="text" name="query" placeholder="TV Show Title">
            </div>
            <div class="control">
              <button class="button is-rounded">
                Search
              </button>
            </div>
          </div>
        </form>
        <p class="mt-3" id="searchResult"></p>
      </div>
    </div>
    <div class="container is-fluid is-flex is-flex-direction-row is-justify-content-center is-flex-wrap-wrap mt-3"
      id="imgList">
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
