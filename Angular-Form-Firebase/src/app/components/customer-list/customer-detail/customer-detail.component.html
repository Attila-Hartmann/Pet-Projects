<div class="container">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/2115/2115958.png" alt="Card image cap">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{custDetail?.firstName}} {{custDetail?.lastName}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a class="btn btn-success" (click)="emitCloseModal()">Back to Customer List</a>
    </div>
  </div>
</div>
